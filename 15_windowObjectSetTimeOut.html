<!-- // this is the SetTimeout() function its use is we can fix some time for dialog box -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeout</title>
</head>
<body>
    <script>  
        function msg(){  
        setTimeout(  
        function(){  
        alert("thsi is the javascript program ")  
        },2000);  
          
        }  
        </script>  
          
        <input type="button" value="click" onclick="msg()"/>  
    
</body>
</html>
