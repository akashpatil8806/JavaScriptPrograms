<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetElementById</title>
  </head>
  <body>
    <h1>This is the dom method</h1>
    <form action="">
      Enter Number: <input type="text" name="number" id="number" /><br />
      <input type="button" value="Multiply" onclick="getMul()" />
    </form>
    <script>
      function getMul() {
        var number = document.getElementById("number").value;
        alert(number * number);
      }
    </script>
  </body>
</html>
