<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <script >  
        function msg(){  
        var a= confirm("Are u sure?");  
        if(a==true){  
        alert("ok");  
        }  
        else{  
        alert("cancel");  
        }  
          
        }  
        </script>  
          
        <input type="button" value="delete record" onclick="msg()"/>  
    
</body>
</html>
