<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>  
        function msg(){  
        var name= prompt("Who are you?");  
        alert("I am "+name);  
          
        }  
        </script>  
          
        <input type="button" value="click" onclick="msg()"/>  
    
</body>
</html>
